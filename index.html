<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">

        <br />
        <h1>
            7 Day Weather App
        </h1>
        <br />


        <div>
            <form id="search-form">

                <input type="text" placeholder="Enter City Name" autocomplete="off" autofocus="on"
                    aria-describedby="basic-addon2" id="search-text-input" />

                <input type="submit" value="Search" class="btn btn-info" />

            </form>

            <button class="btn btn-success" id="current-location-button">
                Current Location
            </button>
        </div>


        <br />


        <div class="row two-cols">

            <div class="card mb-3" style="max-width: 100%;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="sunandclouds.png">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h2 id="city-name">Enter a City name</h2>
                            <h4 id="date-today">Todays Date</h4>
                            <h4 id="current-time">Current Time</h4>

                            <span class="temperature" id="temperature">Temperature</span>
                            <span class="units">
                                <a href="#" id="celsius-link">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                            <span class="humidity" id="humidity">Humidity</span>
                            <span class="wind" id="wind">Wind</span>



                        </div>
                    </div>
                </div>

            </div>


            <br />

            <div class="row six-cols">

                <div class="col-sm-2">
                    <div class="card" style="width: 10rem;">
                        <h3>Monday</h3>
                        <img src="cloudsunrain.png" class="card-img-top" alt="rain cloud and sun">
                        <div class="card-body">
                            <p class="card-text">10°C</p>
                        </div>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="card" style="width: 10rem;">
                        <h3>Tuesday</h3>
                        <img src="cloudsunrain.png" class="card-img-top" alt="rain cloud and sun">
                        <div class="card-body">
                            <p class="card-text">10°C</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card" style="width: 10rem;">
                        <h3>Wednesday</h3>
                        <img src="cloudsunrain.png" class="card-img-top" alt="rain cloud and sun">
                        <div class="card-body">
                            <p class="card-text">10°C</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card" style="width: 10rem;">
                        <h3>Thursday</h3>
                        <img src="cloudsunrain.png" class="card-img-top" alt="rain cloud and sun">
                        <div class="card-body">
                            <p class="card-text">10°C</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card" style="width: 10rem;">
                        <h3>Friday</h3>
                        <img src="cloudsunrain.png" class="card-img-top" alt="rain cloud and sun">
                        <div class="card-body">
                            <p class="card-text">10°C</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card" style="width: 10rem;">
                        <h3>Saturday</h3>
                        <img src="cloudsunrain.png" class="card-img-top" alt="rain cloud and sun">
                        <div class="card-body">
                            <p class="card-text">10°C</p>
                        </div>
                    </div>
                </div>



            </div>
        </div>

        <div>
            <p>
                <a href="https://github.com/ImogenReading/weather-app" target=_blank>Open Source Code</a> 
                by Imogen Reading 
            </p>
        </div>


        <script src="script.js">
        </script>

</body>

</html>
