<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css"> 

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">

        <div>
            <form id="search-form">

                <input type="text" placeholder="Enter City Name" autocomplete="off" autofocus="on"
                    aria-describedby="basic-addon2" id="search-text-input" />

                <input type="submit" value="Search" id="search-button" />

            </form>

            <button id="current-location-button">
                Current Location
            </button>
        </div>


        <br />
        
        <h1 id="city-name">Edinburgh</h1>
            <h2 id="date-today">Todays Date</h2>
            
            <h3 id="weather-description">Weather Description</h3>

            <img 
            src= "#"
            id="weather-icon"/>

            <span class="temperature" id="temperature">10</span>

            <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
            </span>

            <br  />
            
            <span class="humidity" id="humidity">Humidity</span> 
            <span id="divider">|</span> 
            <span class="wind" id="wind">Wind</span>

            <br />

            <hr />


        
            <hr />
        <div>
            <p class="signature">
                <a href="https://github.com/ImogenReading/weather-app" target=_blank>Open Source Code</a> 
                by Imogen Reading 
            </p>
        </div>


        <script src="src/script.js">
        </script>

</body>

</html>
